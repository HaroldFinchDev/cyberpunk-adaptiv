<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk 2077</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="hero">
        <div class="hero__container">
            <div class="hero__header">
                <img class="hero__logo" src="img/cyberpunk_logo.svg" alt="image">
                <ul class="hero__social">
                    <li><a href="#"><img class="hero__logo-social" src="img/youtube logo.svg" alt="image"></a></li>
                    <li><a href="#"><img class="hero__logo-social" src="img/vk logo.svg" alt="image"></a></li>
                    <li><a href="#"><img class="hero__logo-social" src="img/facebook-rect logo.svg" alt="image"></a>
                    </li>
                    <li><a href="#"><img class="hero__logo-social" src="img/twitter-square logo.svg" alt="image"></a>
                    </li>
                    <li><a href="#"><img class="hero__logo-social" src="img/twitch logo.svg" alt="image"></a></li>
                    <li><a href="#"><img class="hero__logo-social" src="img/instagram-square logo.svg" alt="image"></a>
                    </li>
                </ul>
            </div>
            <div class="hero__info">
                <p class="hero__title">Доступно на всех платформах</p>
                <button class="hero__btn">Узнать больше</button>
            </div>
        </div>
    </section>
</body>

</html>
